<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar e Exibir Pessoas</title>
    <style>
        /* Estilos básicos para a tabela */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        /* Estilo para o formulário */
        form {
            width: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Adicionar e Exibir Pessoas</h1>
    <form onsubmit="adicionarPessoa(event)">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <button type="submit">Adicionar</button>
    </form>
    <h2 style="text-align: center;">Lista de Pessoas</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody id="pessoas"></tbody>
    </table>

    <script src="19-11.js"></script>
</body>
</html>
