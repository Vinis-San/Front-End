<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/contato.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="barra1" id="imgtitulo">
            <img src="/public/imagens/7459344.jpg" alt="imglogo" id="imglogo">
            <h1 id="titulo">BlogCafé </h1>
        </div>
        <nav class="barra2" id="navbar">
            <a href="/public/INDEX.HTML">Home</a>
            <a href="/INDEX.HTML">Blog</a>
            <a href="/public/Contato.HTML">Contato</a>
            <a href="/INDEX.HTML">Sobre mim</a>

        </nav>
    </header>
    <main>
        <form action="#">
            <h1>Inscreva-se no <div id="Clubcofee">Club Coffee!</div></h1>
            <div class="formcontato">
                <label for="name">Nome: </label>
                <input type="text" name="name" id="name" placeholder="Seu Madruga" required>
            </div>

            <div class="formcontato">
                <label for="email">Email: </label>
                <input type="email" name="" id="" placeholder="seumadruga@email.com" required>
            </div>
            <div class="formcontato">
                <label for="password">Password: </label>
                <input type="password" name="" id="" placeholder="seumadruga1234" required>
            </div>
            <div class="formcontato">
                <label for="date">Data de Nasc.: </label>
                <input type="date" name="" id="" required>
            </div>
            <div class="formcontato">
                <label for="Gênero">Gênero</label>
                <select name="" id="" required>
                    <option value="" disabled selected>Selecione o gênero</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outros</option>
                </select>
            </div>
            <button class="Inscreva-se">Cadastrar</button>
        </form>

    </main>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
    <link rel="import" href="script.js">
</body>

</html>
